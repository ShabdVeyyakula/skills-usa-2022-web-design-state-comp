<body>
    <!--Navbar-->
    <header>
        <img src="./assets/MetaVault.png" alt="" style="width: 100px;">

        <a href="vault.html" ><button class="vault_btn">Vault</button></a>

    <!--Ending of Navbar-->
    
    <!-- Main Header Content-->
    <section style="display: flex; justify-content: center; align-items: center">

        <div style="width: 100%; height: 10%; background-color: black; top: 0; margin-right: auto; ">
            <div style="height: 300px; padding-top: 70px;">
                <center>
                    <h1 style="color: white; font-weight: 700; font-size: 40px;">List Item</h1>
                </center>
            
            </div>
        </div>
        
        <div class="market-item-box">
            <section id="contact">
        
                <div class="container">
                        <label for="item">Item</label>
                        <input type="text" id="item" name="Name" placeholder="item name...">

                        <label for="img">Image Link</label>
                        <input type="text" id="image" name="Image Link" placeholder="url...">
        
                        <label for="price">Price</label>
                        <input type="text" id="price" name="Price" placeholder="price...">
        
                        
    
                        <center>
                            <button type="submit" value="Submit" onclick="pushMarket()" class="vault_btn">Submit</button>

                        </center>
                        </div>
        </section>
        </div>
         
            
    </section>

    <script>


         // Import the functions you need from the SDKs you need
        // TODO: Add SDKs for Firebase products that you want to use

        // Your web app's Firebase configuration

        const firebaseConfig = {
            apiKey: "AIzaSyAyrIGT9-PhUzO_zJaY0nMv8qCmadsKBPg",
            authDomain: "skills-usa-metavault.firebaseapp.com",
            projectId: "skills-usa-metavault",

            messagingSenderId: "1035005062659",
            appId: "1:1035005062659:web:faea904ddfd882f8ed6836",
            measurementId: "G-B4CB5Y533B"
            };
    
            // Initialize Firebase
            const app = firebase.initializeApp(firebaseConfig);
            var db = firebase.firestore();

            async function pushMarket() {

                var userID = await localStorage.getItem('userID')


                // Add a new document in collection "cities"
                db.collection("MarketPlace").doc().set( {
                name: document.getElementById("item").value,
                image: document.getElementById("image").value,
                price: document.getElementById("price").value,
                owner: userID,
                itemStatus: "for-sale"
                });
            }
    </script>
